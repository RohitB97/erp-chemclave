<div ng-show="!event_added" class="container">
  <button ng-click="event_launch()" class="btn btn-primary">Launch {{launching_event}}</button>
</div>  

 <div ng-show="event_added" class="container"> 
    <button data-toggle='modal' data-target='#event_info' type="button" class="btn btn-primary btn-lg">Event_Info</button>&nbsp;&nbsp;
    <button data-toggle='modal' data-target='#ps' type="button" class="btn btn-danger btn-lg">Problem Statement</button><br><br><br>

    <ul class="list-group">
     <li ng-repeat="user in event.registrations" class="list-group-item portal_panel">
      <span>{{user.name}}</span>
      <span class="details_pos">{{user.mobile}}</span>
      <span class="details_pos">{{user.email}}</span>
     </li>
    </ul>
   
    <div id='event_info' class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{event.name}}</h4>
          </div>
          <div class="modal-body">
           <textarea class="form-control" rows="10" id="comment">{{event.event_info}}</textarea>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id='ps' class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Problem Statement</h4>
          </div>
          <div class="modal-body">
           <textarea class="form-control" rows="10" id="comment">{{event.problem_statement}}</textarea>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
