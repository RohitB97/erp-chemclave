<div class="container">
 
 <div class="row">
 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
  <label class="switch">
   <input ng-click="toggleStatus()" id="toggleSwitch" type="checkbox">
   <div class="slider round"></div>
  </label>
 </div>
 </div>

<div ng-show="!event[0].active" class="row">
 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <h3><span class="label label-default">(Registrations are currently closed)</span></h3>
 </div>
</div>

<div ng-show="event[0].active" class="row">
 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">  
  <h3><span class="label label-success">(Registrations are currently open)</span></h3>
 </div>
</div>  

<div class="row">
 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">    
    <button data-toggle='modal' data-target='#event_info' type="button" class="btn btn-primary btn-lg">Event Information</button><br><br>
 </div>
</div> 

<div class="row">
 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">    
    <button data-toggle='modal' data-target='#ps' type="button" class="btn btn-danger btn-lg">Problem Statement</button><br><br>
 </div>
</div> 

<div class="row">
 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">    
    <button ng-click="export()" class="btn btn-warning btn-lg">Import Registrations to Excel Sheet</button><br><br>
 </div>
</div>    
    
 <div id="tableData" class="table-responsive">          
    <table class="table table-bordered">
      <thead>
       <tr>
        <th>#</th>
        <th>Name</th>
        <th>ID</th>
        <th class="hidden-xs hidden-sm">College</th>
        <th>Email</th>
        <th>Mobile No.</th>
        <th class="hidden-xs hidden-sm">City</th>
      </tr>
     </thead>
    <tbody>
      <tr ng-repeat="user in registrations">
        <td>{{$index+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.ID}}</td>
        <td class="hidden-xs hidden-sm">{{user.college}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td class="hidden-xs hidden-sm">{{user.city}}</td>
      </tr>
    </tbody>
  </table>
  </div>   
   
    <div id='event_info' class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{event[0].name}}</h4>
          </div>
          <div class="modal-body">
           <textarea class="form-control" rows="10" id="info">{{event[0].event_info}}</textarea>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button ng-click="info()" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div id='ps' class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Problem Statement</h4>
          </div>
          <div class="modal-body">
           <textarea class="form-control" rows="10" id="PS">{{event[0].problem_statement}}</textarea>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button ng-click="PS()" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</div>
